<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'index')}">

    <body>

        <div class="jumbotron text-center">
            <div class="container">
                <a href="/" >
                    <img src="https://www.hostingred.com/wp-content/uploads/2015/09/Cloud-blue-200x200.png">
                </a>
                <h1>Weather Information</h1>
                <input type="text" name="searchCity" id="cityToSearch" placeholder="Type in a City name">
                <a type="button" class="btn btn-lg btn-primary" href="" onclick="weatherServices.getDataByCityName()"><span class="glyphicon glyphicon-flash"></span>Get weather Info</a>
            </div>
        </div>
        <div class="container">
            <div id="weatherInfo" class="alert alert-info text-center" role="alert">

            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <h3><span class="glyphicon glyphicon-info-sign"></span></h3>
                    <ul>

                    </ul>
                </div>
                <div class="col-md-6">


                </div>
            </div> <!-- row -->
            <div class="alert alert-info text-center" role="alert">

            </div>
        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
                    var weatherServices = (function () {
                        
                        return {
                            getDataByCityName: function () {

                                var cityName = document.getElementById('cityToSearch').value;
                                axios.get("/DataByCity?city=" + cityName)
                                     .then(function (response) {
                                            alert(response.data);
                                });

                            },
                             getDataByCityName_Test: function (cityName) {

                                axios.get("/DataByCity?city=" + cityName)
                                     .then(function (response) {
                                            alert(response.data);
                                });

                            }
                            
                        };
                    }
                    )();
        </script>    

    </body>

</html>
